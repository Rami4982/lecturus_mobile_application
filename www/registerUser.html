<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head>
    <title>Register User</title>
    <meta charset="utf-8">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi">
    <script type="text/javascript" src="cordova.js"></script>
    <link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css">
    <script type="text/javascript" charset="utf-8" src="js/lib/jquery-latest.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="js/lib/jquery.mobile-1.4.5.min.js"></script>
    <script type="text/javascript" src="js/constants.js"></script>
    <script type="text/javascript" src="js/general.js"></script>
    <script type="text/javascript" src="js/mutual.js"></script>
    <script type="text/javascript" src="js/registerUser.js"></script>
    <link rel="stylesheet" type="text/css" href="css/registerUser.css">
</head>
<body>
<section data-role="page" id="Wrapper_Body">
    <section id="deviceready">
        <header data-role="header"><h1>Register User</h1>
         <img src="img/hamburger.png" alt="menu" id="openMenu" class="Toggle_Menu">  <img src="img/x.png" alt="X" id="closeMenu" class="Toggle_Menu">
        </header>
        <section role="main" class="ui-content">
            <form id="myform" action="javascript:sendJson ();">
                <ul class="ulForm">
                    <li>
                        <input required="required" type="text" value="test" id="Fname" placeholder="First name " maxlength="100">
                    </li>
                    <li>
                        <input required="required" type="text" value="test" id="Lname" placeholder="Last name " maxlength="100">
                    </li>
                    <li>
                        <input required="required" type="text" value="test" id="Email" placeholder="Email" maxlength="100">
                    </li>
                    <li>
                        <input type="checkbox" id="private" name="private" checked>
                        <label for="private" id="privateLabel">I hereby certify that i have agree to the terms and conditions</label>
                    </li>
                    <li class="noBorder" id="SubmitBtn">
                           <button type="submit" id="btn" class="btn">Save</button>
                    </li>
                </ul>
            </form>
    </section>
    </section>
    <aside id="Menu">   </aside>
</section>
</body>
</html>
