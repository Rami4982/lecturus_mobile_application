<body>
<section data-role="page" id="Wrapper_Body">

        <p class="event received"></p>
    <header data-role="header"><h1>recording</h1>

     </header>
    <section role="main" class="ui-content">

        </ul>

        <section id="Thank_message_owner" class="thank_message">
            <button>home</button>
            <button>exit</button>
            <button>create another session</button>
        </section>
        <section class="System_Messeges">
        </section>
    </footer>
      </section>
    <aside id="Menu"></aside>
    <section class="Error_Black_BG " id="blockFromParticipants">
        <section class="main Border_R_3">
            <article id="messageOpenSession"></article>
            <section id="Thank_messge" class="thank_message">
                <button>home</button>
              <button>exit</button>

            </section>
      </section>
    </section>
